<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>BlockBlister</title>
</head>
<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><i class="fas fa-play"></i> BlockBlister</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="navbar-button-auth" class="nav-link">Authentication</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-popular" class="nav-link hide">Popular</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-movies" class="nav-link hide">Movies</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-stars" class="nav-link hide lastlink">Stars</a>
          </li>
          <div class="input-group hide"  id="search-box-nav">
            <input class="form-control rounded-pill mr-1 bg-dark text-light" type="search" placeholder="search...">
            <span class="input-group-append">
                <button class="btn rounded-pill border-0 ml-n5" type="button">
                      <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
        <li class="nav-item dropdown hide" id="account-button-logout">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">My Rated</a>
            <a class="dropdown-item" href="#">Watchlist</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="navbar-button-logout">Logout</a>
          </div>
        </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth" class="authDiv"></div>
  <div id="singlemovie" class="singleDiv"></div>
  <div id="movie-title" class=" movietitle text-light hide"><i class="fas fa-arrow-circle-right"></i>Browse Movies</div>
  <div id="addme" class="text-light"></div>
  <div id="movies" class="moviesDiv hide"></div>
  <div id="addmovie" class="hide myForm">
    <form class="col-6 offset-3 text-light">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="BeyoncÃ© Knowles Carter">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" placeholder="Genre">
      </div>
      <div class="form-group">
        <label for="filmRating">Film Rating:</label>
        <input type="text" class="form-control" id="filmRating" placeholder="Film Rating">
      </div>
      <div class="form-group">
        <label for="rYear">Release Year</label>
        <input type="text" class="form-control" id="rYear" placeholder="Release year">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="Image Url">Image Url</label>
        <input type="text" class="form-control" id="imageURL" placeholder="Image Url">
      </div>
      <div class="d-flex justify-content-center"> 
      <button type="submit" id="saveNewMovie" class="btn btn-info movie-btn">Save Movie</button><button id="cancel-movie-btn" class="btn cancel-btn btn-info">Cancel</button>
      </div>
    </form>
  </div>
  <div id="footer" class="footerDiv hide text-light">
    <i class="fas fa-play"></i>BlockBlister &copy; 2019
  </div>
</body>
</html>
