<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>BlockBlister</title>
</head>
<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><i class="fas fa-play"></i> BlockBlister</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="navbar-button-auth" class="nav-link">Authentication</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-popular" class="nav-link hide">Popular</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-movies" class="nav-link hide">Movies</a>
          </li>
          <li class="nav-item">
            <a id="navbar-button-stars" class="nav-link hide lastlink">Stars</a>
          </li>
          <div class="input-group hide"  id="search-box-nav">
            <input class="form-control rounded-pill mr-1 bg-dark text-light" type="search" placeholder="search...">
            <span class="input-group-append">
                <button class="btn rounded-pill border-0 ml-n5" type="button">
                      <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
        <li class="nav-item dropdown hide" id="account-button-logout">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">My Rated</a>
            <a class="dropdown-item" href="#">Watchlist</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="navbar-button-logout">Logout</a>
          </div>
        </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth" class="authDiv"></div>
  <div id="movie-title" class=" movietitle text-light hide"><i class="fas fa-arrow-circle-right"></i>Browse Movies</div>
  <div id="movies" class="moviesDiv hide"></div>
</body>
</html>
